<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Auto-Renamer Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">

    <!-- Toggle Section -->
    <div class="toggle-section">
      <div id="autoToggle" class="toggle-switch">
        <div class="toggle-slider"></div>
      </div>
      <label for="autoToggle">Autoâ€‘Rename PDFs</label>
    </div>
    <div id="statusText" class="status">Extension Disabled</div>

    <!-- Date Controls -->
    <div class="date-section">
      <button id="decreaseDate">-</button>
      <input type="text" id="dateInput" maxlength="8">
      <button id="increaseDate">+</button>
      <button id="lockDateBtn">Enter</button>
    </div>

    <!-- Date Format -->
    <div class="format-section">
      <label for="dateFormat">Date format:</label>
      <select id="dateFormat">
        <option value="YYMMDD">YYMMDD - 6 digit</option>
        <option value="YYYYMMDD">YYYYMMDD - 8 digit</option>
      </select>
    </div>

    <!-- Clipboard Buffer -->
    <label for="bufferInput">Buffer text:</label>
    <input type="text" id="bufferInput" placeholder="Text to include in filename">
    <button id="changeBufferBtn">Load Clipboard For Filename</button>
    <div id="clipboardNoteContainer"></div>

    <!-- Preview Filename -->
    <label for="totalName">Suggested filename:</label>
    <input type="text" id="totalName" readonly>

    <!-- Download Button -->
    <button id="downloadBtn" class="download-btn">Download Current Tab</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
